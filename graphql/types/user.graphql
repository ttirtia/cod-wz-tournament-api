type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  isAdmin: Boolean!
  createdAt: Date!
  updatedAt: Date
}

type Mutation {
  login(email: String!, password: String!): String!
}

input UserFilter {
  id: ID
  username: String
  email: String
  isAdmin: Boolean
}

type Query {
  findUsers(filter: UserFilter): [User]
}
