type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  isAdmin: Boolean!
  createdAt: Date!
  updatedAt: Date
}

type Mutation {
  # Disable user registration
  # register(username: String!, email: String!, password: String!): String!
  login(email: String!, password: String!): String!
}

type Query {
  users: [User]
}
