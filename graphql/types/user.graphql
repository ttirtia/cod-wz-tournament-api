type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  is_admin: Boolean!
  creation_time: Date!
  modification_time: Date
}

type Mutation {
  # Disable user registration
  # register(username: String!, email: String!, password: String!): String!
  login(email: String!, password: String!): String!
}

type Query {
  users: [User]
}
