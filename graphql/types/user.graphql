type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  is_admin: Boolean!
}

type Mutation {
  signupUser(data: UserCreateInput!): AuthPayLoad!
  loginUser(data: UserLoginInput!): AuthPayLoad!
}

input UserCreateInput {
  email: String!
  username: String!
  password: String!
}

input UserLoginInput {
  email: String!
  password: String!
}

type AuthPayLoad {
  token: String!
}

type Query {
  users: [User]
}
