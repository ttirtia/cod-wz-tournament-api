type User {
  id: ID!
  username: String!
  password: String!
  isAdmin: Boolean!
  player: Player
  createdAt: Date!
  updatedAt: Date
}

input UserFilter {
  id: ID
  username: String
  isAdmin: Boolean
}

input UpdateUserInput {
  username: String
  password: String
  isAdmin: Boolean
  player: ID
}

type Mutation {
  login(username: String!, password: String!): String!
  updateUser(id: ID!, user: UpdateUserInput!): User!
}

type Query {
  findUsers(filter: UserFilter): [User]
}
