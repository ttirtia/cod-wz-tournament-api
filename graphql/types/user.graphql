type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  is_admin: Boolean!
}

type Mutation {
  # TODO: decide if we let users register
  register(username: String!, email: String!, password: String!): String!
  login(email: String!, password: String!): String!
}

type Query {
  users: [User]
}
